<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lets Chat!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<div class="container">
    <div class="maincontainer">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br>
            <input id="name" type="text" class="form-control" placeholder="Name">
            <br>
            <textarea id="message" type="text" class="form-control" placeholder="Message"></textarea>
            <br>
            <button id="send" class="btn btn-success">Send</button>
        </div>
    </div>
    <div id="messages" class="my-3" >

    </div>
</div>
<script>
    var socket = io()
    $(()=>{
        console.log("Page Loaded!");
        $("#send").click(()=>{
            // addMessages({name:"John",message:"hello world!"});
            let message = {name:$("#name").val(),message:$("#message").val()}
            postMessage(message);
        })
        getMessages()
    })
    socket.on('message',addMessage)

    function addMessage(message){
        $("#messages").append(`<h4> ${message.name}</h4> <p> ${message.message}</p>`)
    }
    function getMessages(){
        $.get('http://localhost:3001/messages',(data)=>{
            // console.log(data);
            data.forEach(addMessage);
        })
    }
    function postMessage(message){
        $.post('http://localhost:3001/messages',message)
    }
</script>
  </body>
</html>
